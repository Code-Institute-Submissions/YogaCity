    <!--   SIGNUP FORM   -->

<section class="form-section">
     
    <form method="POST" class="signup-form needs-validation" novalidate action="thankyou.html">
       <h1 class="form_title">Sign up today! <i class="fas fa-heartbeat"></i></h1>
       
       <h6>Select your preferred location:</h6>
       <span class="d-block mb-1">
         <input type="radio" checked name="yoga_location" id="alkmaar" value="alkmaar">
         <label for="alkmaar">Alkmaar</label>
       </span>
       <span class="d-block mb-1">
        <input type="radio"  name="yoga_location" id="hoorn" value="hoorn">
        <label for="hoorn">Hoorn</label>
       </span>
      <span class="d-block mb-4">
       <input type="radio" name="yoga_location" id="zaandam" value="zaandam">
       <label for="zaandam">Zaandam</label>
      </span>
       
       <h6>Select your yoga day:</h6>
       <span class="d-block mb-1">
         <input type="radio" checked name="yoga_day" id="monday" value="monday">
        <label for="monday">Monday</label>
       </span>
       <span class="d-block mb-1">
        <input type="radio" name="yoga_day" id="tuesday" value="tuesday">
        <label for="tuesday">Tuesday</label>
       </span>
       <span class="d-block mb-1">
        <input type="radio" name="yoga_day" id="wednesday" value="wednesday">
        <label for="wednesday">Wednesday</label>
       </span>
       <span class="d-block mb-1">
        <input type="radio" name="yoga_day" id="thursday" value="thursday">
        <label for="thursday">Thursday</label>
       </span>
       <span class="d-block mb-1">
        <input type="radio" name="yoga_day" id="friday" value="friday">
        <label for="friday">Friday</label>
       </span>
       
       <label for="name"></label>
       <input type="text" class="form-control text-input"  name="name" id="name" placeholder="Name" required>

       <label for="email"></label>
       <input class="form-control text-input" type="email" name="email" id="email" placeholder="Email" required>
       
       <button type="submit" class="button_styling" data-toggle="modal" data-target="#myModal">Let's Yoga</button>
		</form>

</section>
